<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="main-player-controls">
        <marquee behavior="scroll" direction="right">
        </marquee>
        <div class = "menu-play">
<div class="audio-time">
          <div class="time-audio">
            <div class="current">0:00</div>
            <div class="divider">/</div>
            <div class="length">0:00</div>
          </div>

          <div class="volume-container">
            <div class="volume-button unmute">
              <div class="volume icono-volumeMedium"></div>
            </div>
            
            <div class="volume-slider-btn">
              <div class="volume-percentage"></div>
            </div>
          </div>
        </div>
            <div class="timeline">
              <div class="progress"></div>
            </div>
        </div>
        </div>
      
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" placeholder="Enter city"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
        <span class="wind"></span>
        <span class="humidity"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="Enter your name :)" maxlength="30" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script src="./js/index.js"></script>
</body>
</html>
